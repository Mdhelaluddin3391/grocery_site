{% extends 'store/base.html' %}

{% block title %}Verify OTP{% endblock title %}

{% block content %}
<div style="max-width: 500px; margin: 40px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px;">
    <h2>Enter OTP</h2>
    <p>We've sent a 6-digit code. Please check your terminal for the OTP.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }} {# Yahan par OTPForm dikhega #}
        <button type="submit" style="width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 5px;">Verify & Login</button>
    </form>
    <div style="text-align: center; margin-top: 15px;">
        <a href="{% url 'login' %}">Change Phone Number</a>
    </div>
</div>
{% endblock content %}
