{% extends 'store/base.html' %}

{% block title %}Password Reset Complete{% endblock title %}

{% block content %}
<div style="max-width: 600px; margin: 40px auto; padding: 30px; text-align: center; border: 1px solid #ddd; border-radius: 8px;">
    <h2>Password set!</h2>
    <p>Your password has been set. You can now go ahead and log in.</p>
    <br>
    <a href="{% url 'login' %}" style="padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px;">Log in</a>
</div>
{% endblock content %}
