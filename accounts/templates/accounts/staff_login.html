{% extends 'store/base.html' %}

{% block title %}Staff Login{% endblock title %}

{% block content %}
<div style="max-width: 500px; margin: 40px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #fff; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
    <h2 style="text-align: center; color: #007bff; margin-bottom: 20px;">Staff Portal Login</h2>
    
    {% if messages %}
        {% for message in messages %}
            <div style="padding: 10px; margin-bottom: 15px; border-radius: 5px; background-color: {% if message.tags == 'error' %}#f8d7da{% else %}#d4edda{% endif %}; color: {% if message.tags == 'error' %}#721c24{% else %}#155724{% endif %}; border: 1px solid {% if message.tags == 'error' %}#f5c6cb{% else %}#c3e6cb{% endif %};">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" action="{% url 'staff_login' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username</label>
            <input type="text" name="username" id="id_username" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        <div class="form-group">
            <label for="id_password">Password</label>
            <input type="password" name="password" id="id_password" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        
        <button type="submit" style="width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 1.1rem; cursor: pointer;">Login to Dashboard</button>
    </form>
    
    <div style="text-align: center; margin-top: 20px; font-size: 0.9rem;">
        <a href="{% url 'login' %}">‚Üê Back to Customer Login</a>
    </div>
</div>
{% endblock content %}
