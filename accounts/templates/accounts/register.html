{% extends 'store/base.html' %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<div style="max-width: 500px; margin: 40px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px;">
    <h2>Create an Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 5px;">Sign Up</button>
    </form>
</div>
{% endblock content %}
