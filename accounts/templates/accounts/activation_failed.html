{% extends 'store/base.html' %}

{% block title %}Activation Failed{% endblock title %}

{% block content %}
<div style="max-width: 600px; margin: 40px auto; padding: 30px; text-align: center; border: 1px solid #ddd; border-radius: 8px;">
    <h2>Activation Failed</h2>
    <p>The activation link is invalid or has expired. Please try registering again.</p>
    <a href="{% url 'register' %}" style="padding: 10px 20px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px;">Register Again</a>
</div>
{% endblock content %}
