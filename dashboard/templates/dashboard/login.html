<!DOCTYPE html>
<html>
<head>
    <title>Staff Login</title>
    {% load socialaccount %}
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; padding-top: 50px; background-color: #f5f5f5; color: #333; display: flex; justify-content: center; align-items: center; flex-direction: column; }
        .login-container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; width: 350px; }
        h2 { margin-top: 0; margin-bottom: 25px; font-size: 24px; font-weight: 600; }
        .google-btn { display: inline-flex; align-items: center; justify-content: center; gap: 15px; background-color: #ffffff; color: #333; border: 1px solid #ccc; border-radius: 8px; padding: 10px 20px; font-size: 16px; font-weight: 500; text-decoration: none; cursor: pointer; transition: background-color 0.3s, border-color 0.3s; width: 100%; box-sizing: border-box; }
        .google-btn:hover { background-color: #f9f9f9; border-color: #bbb; }
        .google-btn svg { width: 18px; height: 18px; }
        .messages { list-style: none; padding: 0; margin: 0 0 20px 0; }
        .messages li { color: #e74c3c; font-size: 14px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Administration Login</h2>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <a href="{% provider_login_url 'google' %}?next={% url 'dashboard_home' %}" class="google-btn">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                <path fill="none" d="M0 0h48v48H0z"></path>
            </svg>
            <span>Continue with Google</span>
        </a>
    </div>
</body>
</html>
