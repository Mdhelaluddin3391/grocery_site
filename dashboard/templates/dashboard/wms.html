{% extends 'dashboard/base_dashboard.html' %}

{% block page_title %}Inventory & WMS{% endblock page_title %}

{% block content %}
<div class="p-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="bg-white p-6 rounded-lg shadow">
            <h3 class="text-xl font-semibold mb-4">Barcode Scanner</h3>
            <div id="reader" class="w-full border rounded-lg overflow-hidden"></div>
            <p id="scan-result" class="mt-4 text-center font-medium text-gray-600">Scanning...</p>
        </div>

        <div class="bg-white p-6 rounded-lg shadow">
            <h3 class="text-xl font-semibold mb-4">Product Details</h3>
            <div id="product-details-container" class="text-center text-gray-500">
                <p>Scan a barcode to see product details here.</p>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const scanResultEl = document.getElementById('scan-result');
    const productDetailsContainer = document.getElementById('product-details-container');

    function onScanSuccess(decodedText, decodedResult) {
        // Handle on success condition with the decoded text or result.
        console.log(`Scan result: ${decodedText}`, decodedResult);
        scanResultEl.textContent = `Scanned: ${decodedText}`;
        
        // Stop scanning after one successful scan
        html5QrcodeScanner.clear();

        // Fetch product details from our API
        fetchProductDetails(decodedText);
    }

    function onScanError(errorMessage) {
        // handle on error condition, usually ignored.
    }

    let html5QrcodeScanner = new Html5QrcodeScanner(
        "reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess, onScanError);

    async function fetchProductDetails(barcode) {
        productDetailsContainer.innerHTML = '<p>Fetching details...</p>';
        try {
            const response = await fetch(`/api/get-product-by-barcode/${barcode}/`);
            const data = await response.json();

            if (data.status === 'success') {
                const product = data.product;
                productDetailsContainer.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="w-40 h-40 object-contain mx-auto mb-4 rounded-lg">
                    <h4 class="text-lg font-bold">${product.name}</h4>
                    <p class="text-2xl font-bold text-blue-600 mt-2">â‚¹${product.price}</p>
                    <p class="text-md text-gray-600 mt-1">Current Stock: <strong>${product.stock}</strong></p>
                `;
            } else {
                productDetailsContainer.innerHTML = `<p class="text-red-500 font-semibold">${data.message}</p>`;
            }
        } catch (error) {
            console.error('Error fetching product:', error);
            productDetailsContainer.innerHTML = '<p class="text-red-500">Could not fetch product details.</p>';
        }
    }
});
</script>
{% endblock %}
