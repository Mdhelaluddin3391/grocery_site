{% extends 'store/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div style="max-width: 400px; margin: 40px auto; padding: 20px; background: #fff; border-radius: 8px;">
    <h2>Login</h2>
    {% if messages %}
        {% for message in messages %}<p style="color:red;">{{ message }}</p>{% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="width: 100%; padding: 10px; background: #28a745; color: #fff; border: none; border-radius: 5px;">Login</button>
    </form>
    <p style="text-align: center; margin-top: 15px;">
        Don't have an account? <a href="{% url 'register' %}">Register here</a>
    </p>
</div>
{% endblock %}
