{% extends 'store/base.html' %}
{% load static %}
{% block title %}Verify OTP{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'users/css/styles.css' %}">
{% endblock extra_css %}

{% block content %}
<div class="auth-container">
  <h2>Verify OTP</h2>
  <p class="subtitle">Enter the 6-digit code sent to your phone.</p>

  <form method="POST" action="{% url 'verify_otp' %}" class="auth-form">
    {% csrf_token %}
    <input type="hidden" name="phone" value="{{ phone }}">
    <input type="text" id="otp" name="otp" maxlength="6" placeholder="Enter OTP" required>
    <button type="submit" class="btn btn-secondary">Verify & Login</button>
  </form>
</div>
{% endblock %}
